    repo: 'https://github.com/wikimedia/mediawiki-extensions-PageForms.git'
    version: '{{ mediawiki_version }}'
    dest: '{{ mw.fullpath }}/extensions/PageForms'
    load_strs: 
      - "wfLoadExtension( 'PageForms' );"
