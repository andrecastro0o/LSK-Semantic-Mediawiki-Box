- name: Composer update
  command:
    cmd: 'COMPOSER=composer.local.json composer update --no-dev -n'
    chdir: '{{ mw.fullpath }}'
  environment:
    COMPOSER_ALLOW_SUPERUSER: '1'
  become: true
  # become_user: '{{ ansible_ssh_user }}'

- name: Enable Composer Extensions in LocalSettings.php
  lineinfile:
    path: '{{ mw.fullpath }}/LocalSettings.php'
    insertafter: 'EOF'
    line: "# {{ item.ext_name }}\n{{ item.load_strs | join('\n') }}\n"
    state: present
  with_items:
    - '{{ extensions_composer }}'
  notify: update_mw
  become: true
  # become_user: '{{ ansible_ssh_user }}'

# extensions - Git
- name: Install Git Extensions
  git:
    repo: '{{ item.repo }}'
    dest: '{{ item.dest }}'
    version: '{{ item.version }}'
    depth: 1
    force: yes
  with_items: '{{ extensions_git }}'
  when: item.enable | bool
  tags: git_ext

- name: Enable Git Extensions
  lineinfile:
    path: '{{ mw.fullpath }}/LocalSettings.php'
    insertafter: EOF
    line: "# {{ item.ext_name }}\n{{ item.load_strs | join('\n') }}\n"
  with_items: '{{ extensions_git }}'
  when: item.enable | bool
  notify: update_mw
  tags: git_ext


  