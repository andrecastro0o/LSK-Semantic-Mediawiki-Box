- name: touch composer.local.json file
  copy:
    src: composer.local.json
    dest: '{{ mw.fullpath }}/composer.local.json'
    mode: u=rw,g=rw,o=rw
  become: true
  become_user: '{{ ansible_ssh_user }}'

- name: allow-plugins.wikimedia/composer-merge-plugin
  shell:
    cmd: |
      COMPOSER=composer.local.json composer config --no-plugins allow-plugins.wikimedia/composer-merge-plugin true -n 
    chdir: '{{ mw.fullpath }}'
  become: true
  # become_user: '{{ ansible_ssh_user }}'

- name: Require Composer Extensions
  shell:
    cmd: |
      COMPOSER=composer.local.json composer require --no-update "{{ item.composer_cmd }}" -n
    chdir: '{{ mw.fullpath }}'
  with_items:
    - '{{ extensions_composer }}'
  become: true
  # become_user: '{{ ansible_ssh_user }}'

